<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mata-Mosquito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon">
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 flex-column"
    >
      <div class="row">
        <div class="col">
          <img src="imagens/game.png" alt="imagem-vitoria" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center align-items-center flex-column">
            <select class="form-control mb-2" id="nivel">
              <option value="">Selecione o nível</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="god">GOD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
            Iniciar Jogo
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="jogo.js"></script>
  </body>
</html>
